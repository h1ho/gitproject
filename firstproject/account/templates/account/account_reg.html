{% extends 'main/layout.html' %}

{% block content %}
<div class="feautures">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <p>Логин: {{ form.username }}</p>
        <p>Пароль: {{ form.password1 }}</p>
        <p>Пароль: {{ form.password2 }}</p>
        <button class="btn btn-success" type="submit">Регистрация</button>
     </form>
    <span>{{ error }}</span>
</div>
{% endblock %}
