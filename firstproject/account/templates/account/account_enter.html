{% extends 'main/layout.html' %}

{% block content %}
<div class="feautures">
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <p>Логин: {{ form.username }}</p>
        <p>Пароль: {{ form.password }}</p>
        <button class="btn btn-success" type="submit">Войти</button>
        <br>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
